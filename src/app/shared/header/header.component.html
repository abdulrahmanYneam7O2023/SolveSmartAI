<header class="app-header">
  <div class="container">
    <div class="header-content">
      <a class="logo" routerLink="/">
        <span class="logo-text">{{ title }}</span>
      </a>

      <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" aria-label="Toggle navigation">
        <mat-icon>{{ isMobileMenuOpen ? 'close' : 'menu' }}</mat-icon>
      </button>

      <nav class="main-nav" [class.open]="isMobileMenuOpen">
        @if(islogged){
        <ul class="nav-list">

          <li class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              <mat-icon>home</mat-icon>
              <span>Home</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/problem-list" routerLinkActive="active">
              <mat-icon>code</mat-icon>
              <span>Problems</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/aboutus" routerLinkActive="active">
              <mat-icon>info</mat-icon>
              <span>About Us</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contactus" routerLinkActive="active">
              <mat-icon>email</mat-icon>
              <span>Contact Us</span>
            </a>
          </li>
          <li class="nav-item" >
            <a class="nav-link" routerLink="/adminDashboard" routerLinkActive="active">
              <mat-icon>admin_panel_settings</mat-icon>
              <span>Admin Panel</span>
            </a>
          </li>
        </ul>
        <div class="auth-buttons">

          <button  class="btn btn-danger " (click)="logout()">Logout</button>
        </div>
      }@else {
        <div class="auth-buttons">
          <a  class="btn btn-outline"  routerLinkActive="btn-primary" routerLink="/signin">Sign In</a>
          <a  class="btn btn-outline"  routerLinkActive="btn-primary" routerLink="/signup">Sign Up</a>
        </div>
      }


      </nav>
    </div>
  </div>
</header>
