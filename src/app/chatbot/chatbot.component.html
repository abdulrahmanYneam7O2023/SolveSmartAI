

<div class="chatbot-icon" (click)="toggleChatbot()">ğŸ¤–</div>


<div class="chatbot-container" [ngClass]="{ 'show': isChatbotVisible }">
  <div class="chat-header">
    ğŸ¤– AI Chatbot
  </div>

  <div class="chat-box" [innerHTML]="responseHtml || 'Waiting for your message...'">
  </div>

  <div class="chat-input-container">
    <input
      type="text"
      [(ngModel)]="userInput"
      (keydown.enter)="sendMessage()"
      placeholder="Type your message..."
    />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
