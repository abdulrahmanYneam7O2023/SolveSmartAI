
<div class="chat-wrapper">
  <div class="messages-container">
    <div *ngFor="let message of messages" class="message" [ngClass]="message.from">
      {{ message.text }}
    </div>
  </div>

  <div class="input-area">
    <input type="text" [(ngModel)]="userInput" (keyup.enter)="sendMessage()" placeholder="Write your message here..." />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
