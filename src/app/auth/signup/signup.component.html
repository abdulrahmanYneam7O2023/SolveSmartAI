<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Create New Account</h2>
          <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                [(ngModel)]="signupData.name"
                required
                placeholder="Enter your full name"
              >
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="signupData.email"
                required
                placeholder="Enter your email"
              >
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                [(ngModel)]="signupData.password"
                required
                placeholder="Enter your password"
              >
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
                [(ngModel)]="signupData.confirmPassword"
                required
                placeholder="Re-enter your password"
              >
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Create Account</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <p>Already have an account? <a routerLink="/signin">Sign In</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
