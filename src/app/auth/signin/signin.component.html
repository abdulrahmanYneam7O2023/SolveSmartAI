<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Sign In</h2>
          <form (ngSubmit)="onSubmit()" #signinForm="ngForm">

            
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="signinData.email"
                required
                pattern="^[\w\.\-]+@[a-zA-Z0-9\.\-]+\.[a-zA-Z]{2,}$"
                placeholder="Enter your email"
                #email="ngModel"
              />
              <div *ngIf="email.invalid && email.touched" class="text-danger mt-1">
                <small *ngIf="email.errors?.['required']">Email is required.</small>
                <small *ngIf="email.errors?.['pattern']">Enter a valid email.</small>
              </div>
            </div>

           
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                [(ngModel)]="signinData.password"
                required
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"               
                placeholder="Enter your password"
                #password="ngModel"
              />
              <div *ngIf="password.invalid && password.touched" class="text-danger mt-1">
                <small *ngIf="password.errors?.['required']">Password is required.</small>
                <small *ngIf="password.errors?.['pattern']">
                  Password must be at least 6 characters, include a capital letter and a number.
                </small>
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="!signinForm.valid">Sign In</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <p>Don't have an account? <a routerLink="/signup">Create account</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
