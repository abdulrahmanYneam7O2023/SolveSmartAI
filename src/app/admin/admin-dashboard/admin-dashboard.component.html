<div class="admin-dashboard-container">
  <div class="dashboard-header">
    <h1 class="dashboard-title">Admin Dashboard</h1>
    <p class="dashboard-subtitle">Manage platform content and users</p>
  </div>

  <div class="dashboard-modules">
    <mat-card *ngFor="let module of adminModules" class="module-card" [routerLink]="module.route">
      <div class="card-icon" [ngClass]="module.color">
        <mat-icon>{{module.icon}}</mat-icon>
      </div>
      <mat-card-content>
        <h2 class="module-title">{{module.title}}</h2>
        <p class="module-description">{{module.description}}</p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button [routerLink]="module.route" color="primary">
          <span>Open</span>
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="quick-stats">
    <h2 class="section-title">Quick Statistics</h2>
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon primary">
          <mat-icon>code</mat-icon>
        </div>
        <div class="stat-content">
          <h3 class="stat-value">120</h3>
          <p class="stat-label">Coding Problems</p>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon accent">
          <mat-icon>people</mat-icon>
        </div>
        <div class="stat-content">
          <h3 class="stat-value">1,250</h3>
          <p class="stat-label">Registered Users</p>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon warn">
          <mat-icon>check_circle</mat-icon>
        </div>
        <div class="stat-content">
          <h3 class="stat-value">8,540</h3>
          <p class="stat-label">حل مقدم</p>
        </div>
      </div>
    </div>
  </div>
</div>
